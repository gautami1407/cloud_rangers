<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="loadingContainer">Loading product...</div>
    <div id="productContainer" style="display:none"></div>
    <div id="news-section"></div>

    <script src="product-eval-engine.js"></script>
    <script>
        // On load, fetch the scanned barcode from scanner.html
        window.addEventListener("DOMContentLoaded", async () => {
            const barcode = localStorage.getItem("scannedBarcode");
            if (!barcode) {
                showError("No barcode scanned. Please go back and scan a product.");
                return;
            }

            // Clear it after using
            localStorage.removeItem("scannedBarcode");

            // Fetch product using barcode
            await fetchProductByBarcode(barcode);
        });
    </script>
</body>
</html>
