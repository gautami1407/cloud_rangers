<!DOCTYPE html>
<html>
<head>
    <title>Product Evaluation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <img id="product-image" class="product-image" src="" alt="Product Image">

    <div class="product-brand" id="brand-name"></div>
    <h1 class="product-name" id="product-name"></h1>
    <p class="product-description" id="product-description"></p>

    <div class="overall-score">
        Overall Score:
        <span id="nutri-score">-</span>

    <h3>Ingredients</h3>
    <ul id="ingredients-list"></ul>

    <h3>Allergens</h3>
    <div id="allergen-section"></div>

</div>

<script src="product-eval-engine.js"></script>

</body>
</html>
