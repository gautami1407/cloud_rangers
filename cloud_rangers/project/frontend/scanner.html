<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Scanner</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; background:#f7f7f7; }
  .product-wrapper { max-width:900px; margin:1rem auto; background:#fff; padding:1rem; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
  .product-header-card { display:flex; gap:1rem; align-items:center; margin-bottom:1rem; }
  .product-img { width:120px; border-radius:8px; }
  .product-placeholder { width:120px; height:120px; background:#ddd; display:flex; align-items:center; justify-content:center; font-size:3rem; border-radius:8px;}
  .product-grid { display:grid; grid-template-columns:1fr 1fr; gap:1rem; }
  .info-card { background:#f0f0f0; padding:1rem; border-radius:8px; }
  .nutrition-grid { display:grid; grid-template-columns:1fr 1fr; gap:0.5rem; }
  .concern-badge.low { color:green; font-weight:bold; }
  .concern-badge.moderate { color:orange; font-weight:bold; }
  .concern-badge.high { color:red; font-weight:bold; }
  #loadingContainer { text-align:center; font-weight:bold; padding:2rem; display:none;}
  .news-card { display:flex; gap:1rem; background:#eaeaea; margin-bottom:0.5rem; padding:0.5rem; border-radius:8px; }
  .news-image { width:100px; height:80px; object-fit:cover; border-radius:6px; }
</style>
</head>
<body>

<h2>Barcode Scanner</h2>
<input type="text" id="barcode-input" placeholder="Scan barcode here" autofocus>
<button id="fetch-barcode-btn">Scan</button>

<div id="loadingContainer">Loading...</div>
<div id="productContainer"></div>

<h3>Product Safety News</h3>
<div id="news-section"></div>

<script src="product-eval-engine.js"></script>
<script src="scanner.js"></script>
</body>
</html>
