<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode Scanner</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
        #scanner-container { width: 100%; height: 100vh; position: relative; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #message { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; font-size: 1.2rem; text-shadow: 1px 1px 4px black; }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="video" autoplay></video>
        <div id="message">Point the camera at a barcode</div>
    </div>

    <script src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"></script>
    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const videoElement = document.getElementById('video');

        codeReader
            .listVideoInputDevices()
            .then((videoInputDevices) => {
                const deviceId = videoInputDevices[0]?.deviceId;
                if (!deviceId) {
                    alert("No camera found!");
                    return;
                }

                codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
                    if (result) {
                        const barcode = result.text;
                        // Redirect to product page with barcode
                        localStorage.setItem("scannedBarcode", barcode);
                        window.location.href = "product.html";
                    }
                    // err is ignored to continue scanning
                });
            })
            .catch(err => {
                console.error(err);
                alert("Error accessing camera: " + err);
            });
    </script>
</body>
</html>
