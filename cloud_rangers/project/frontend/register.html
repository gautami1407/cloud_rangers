<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Label Padegha Sabh</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Spectral:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body class="auth-body">
    <div class="auth-background">
        <div class="auth-shape shape-1"></div>
        <div class="auth-shape shape-2"></div>
        <div class="auth-shape shape-3"></div>
    </div>

    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <!-- Back to Home -->
                    <div class="text-center mb-4">
                        <a href="index.html" class="back-link">
                            <i class="bi bi-arrow-left"></i> Back to Home
                        </a>
                    </div>

                    <!-- Registration Card -->
                    <div class="auth-card fade-in-up">
                        <div class="auth-header text-center">
                            <div class="auth-logo mb-3">
                                <i class="bi bi-upc-scan"></i>
                            </div>
                            <h2 class="auth-title">Create Your Account</h2>
                            <p class="auth-subtitle">Join the smart consumer community</p>
                        </div>

                        <form id="registerForm" class="auth-form" novalidate>
                            <!-- Full Name -->
                            <div class="form-group mb-3">
                                <label for="fullName" class="form-label">
                                    <i class="bi bi-person"></i> Full Name
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="fullName" 
                                    name="fullName" 
                                    placeholder="Enter your full name"
                                    required
                                >
                                <div class="invalid-feedback">
                                    Please enter your full name.
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email Address
                                </label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    name="email" 
                                    placeholder="your.email@example.com"
                                    required
                                >
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Password
                                </label>
                                <div class="password-input-wrapper">
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="password" 
                                        name="password" 
                                        placeholder="Create a strong password"
                                        required
                                        minlength="6"
                                    >
                                    <button type="button" class="password-toggle" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength" id="passwordStrength"></div>
                                <div class="invalid-feedback">
                                    Password must be at least 6 characters long.
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-group mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill"></i> Confirm Password
                                </label>
                                <div class="password-input-wrapper">
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="confirmPassword" 
                                        name="confirmPassword" 
                                        placeholder="Re-enter your password"
                                        required
                                    >
                                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">
                                    Passwords do not match.
                                </div>
                            </div>

                            <!-- Terms & Conditions -->
                            <div class="form-group mb-4">
                                <div class="form-check">
                                    <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        id="termsAccept" 
                                        name="termsAccept"
                                        required
                                    >
                                    <label class="form-check-label" for="termsAccept">
                                        I agree to the <a href="#" class="link-primary">Terms & Conditions</a> and <a href="#" class="link-primary">Privacy Policy</a>
                                    </label>
                                    <div class="invalid-feedback">
                                        You must accept the terms and conditions.
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 btn-lg auth-submit-btn">
                                <span class="btn-text">Create Account</span>
                                <span class="btn-loader" style="display: none;">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                    Creating...
                                </span>
                            </button>
                        </form>

                        <!-- Divider -->
                        <div class="auth-divider">
                            <span>or</span>
                        </div>

                        <!-- Social Login -->
                        <button class="btn btn-outline-secondary w-100 social-btn">
                            <i class="bi bi-google"></i>
                            Continue with Google
                        </button>

                        <!-- Already Have Account -->
                        <div class="auth-footer text-center mt-4">
                            <p class="mb-0">Already have an account? <a href="login.html" class="link-primary fw-semibold">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
</body>
</html>
