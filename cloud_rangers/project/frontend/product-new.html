<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Analysis - Label Padegha Sabh</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --secondary: #F3F4F6;
            --accent: #F59E0B;
            --danger: #EF4444;
            --warning: #F59E0B;
            --info: #3B82F6;
            --dark: #1F2937;
            --light: #F9FAFB;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--light);
            color: var(--dark);
        }
        
        h1, h2, h3, h4 {
            font-family: 'Fraunces', serif;
            font-weight: 700;
        }
        
        /* Navbar */
        .navbar {
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-family: 'Fraunces', serif;
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--primary) !important;
        }
        
        .back-btn {
            background: var(--secondary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            color: var(--dark);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-btn:hover {
            background: #E5E7EB;
            transform: translateX(-3px);
            color: var(--dark);
        }
        
        /* Loading State */
        .loading-container {
            display: none;
            text-align: center;
            padding: 5rem 2rem;
        }
        
        .loading-container.active {
            display: block;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--secondary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Main Container */
        .product-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: none;
        }
        
        .product-container.active {
            display: block;
        }
        
        /* Product Header */
        .product-header {
            background: white;
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }
        
        .product-main {
            display: flex;
            gap: 2rem;
            align-items: start;
        }
        
        .product-image {
            width: 150px;
            height: 150px;
            background: var(--secondary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            flex-shrink: 0;
        }
        
        .product-details {
            flex: 1;
        }
        
        .product-brand {
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .product-name {
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }
        
        .product-category {
            display: inline-block;
            background: #E0F2FE;
            color: #0369A1;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        /* Concern Score (Factor 1) */
        .concern-score-card {
            background: linear-gradient(135deg, #F0FDF4 0%, #DCFCE7 100%);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .concern-score-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .concern-score-title {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .concern-level {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
        }
        
        .concern-badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
        }
        
        .concern-badge.low { background: #D1FAE5; color: #059669; }
        .concern-badge.moderate { background: #FEF3C7; color: #D97706; }
        .concern-badge.high { background: #FEE2E2; color: #DC2626; }
        
        .concern-explanation {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
            line-height: 1.7;
        }
        
        /* Factor Cards Grid */
        .factors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .factor-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .factor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .factor-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--secondary);
        }
        
        .factor-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .factor-title {
            font-size: 1.25rem;
            margin: 0;
        }
        
        .factor-content {
            color: #4B5563;
            line-height: 1.7;
        }
        
        .ingredient-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0;
        }
        
        .ingredient-item {
            padding: 0.75rem;
            background: var(--light);
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }
        
        .ingredient-name {
            font-weight: 700;
            color: var(--dark);
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .ingredient-purpose {
            font-size: 0.875rem;
            color: #6B7280;
        }
        
        /* Regulatory Status Table */
        .regulatory-table {
            width: 100%;
            margin-top: 1rem;
        }
        
        .regulatory-table th {
            padding: 0.75rem;
            background: var(--secondary);
            font-weight: 700;
            text-align: left;
            border-radius: 8px 8px 0 0;
        }
        
        .regulatory-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--secondary);
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .status-badge.approved { background: #D1FAE5; color: #059669; }
        .status-badge.restricted { background: #FEF3C7; color: #D97706; }
        .status-badge.banned { background: #FEE2E2; color: #DC2626; }
        .status-badge.review { background: #E0F2FE; color: #0369A1; }
        
        /* Personal Warnings */
        .personal-warnings {
            background: #FEF3C7;
            border-left: 4px solid #F59E0B;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
        }
        
        .warning-title {
            font-weight: 700;
            color: #92400E;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .warning-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .warning-item {
            padding: 0.5rem 0;
            color: #78350F;
            display: flex;
            align-items: start;
            gap: 0.5rem;
        }
        
        /* Recall Notices */
        .recall-section {
            background: #EFF6FF;
            border: 2px solid #3B82F6;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .recall-title {
            font-weight: 700;
            color: #1E40AF;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .no-recalls {
            color: #059669;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .product-main {
                flex-direction: column;
                text-align: center;
            }
            
            .product-image {
                margin: 0 auto;
            }
            
            .factors-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-shield-check"></i> Label Padegha Sabh
            </a>
            <a href="dashboard.html" class="back-btn">
                <i class="bi bi-arrow-left"></i>Back to Dashboard
            </a>
        </div>
    </nav>
    
    <!-- Loading State -->
    <div class="loading-container active" id="loadingContainer">
        <div class="spinner"></div>
        <h3>Analyzing Product...</h3>
        <p style="color: #6B7280;">Evaluating ingredients, checking regulatory databases, and personalizing recommendations...</p>
    </div>
    
    <div class="product-container" id="productContainer">
        <!-- Content will be dynamically loaded -->
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="product-eval-engine.js"></script>
    
</body>
</html>
