<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Evaluation</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <div id="loadingContainer">Loading product...</div>
  <div id="productContainer" style="display:none"></div>

  <div id="news-section"></div>

  <script src="product-eval-engine.js"></script>
  <script>
    // On load, get the scanned barcode (from scanner page)
    window.addEventListener("DOMContentLoaded", async () => {
        const barcode = localStorage.getItem("scannedBarcode");
        if (!barcode) {
            showError("No barcode scanned. Please scan a product first.");
            return;
        }
        localStorage.removeItem("scannedBarcode");
        await fetchProductByBarcode(barcode);
    });
  </script>

</body>
</html>
