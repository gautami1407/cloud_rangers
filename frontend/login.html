<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Label Padegha Sabh</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Spectral:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body class="auth-body">
    <div class="auth-background">
        <div class="auth-shape shape-1"></div>
        <div class="auth-shape shape-2"></div>
        <div class="auth-shape shape-3"></div>
    </div>

    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <!-- Back to Home -->
                    <div class="text-center mb-4">
                        <a href="index.html" class="back-link">
                            <i class="bi bi-arrow-left"></i> Back to Home
                        </a>
                    </div>

                    <!-- Login Card -->
                    <div class="auth-card fade-in-up">
                        <div class="auth-header text-center">
                            <div class="auth-logo mb-3">
                                <i class="bi bi-upc-scan"></i>
                            </div>
                            <h2 class="auth-title">Welcome Back</h2>
                            <p class="auth-subtitle">Login to continue your journey</p>
                        </div>

                        <form id="loginForm" class="auth-form" novalidate>
                            <!-- Email -->
                            <div class="form-group mb-3">
                                <label for="loginEmail" class="form-label">
                                    <i class="bi bi-envelope"></i> Email Address
                                </label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="loginEmail" 
                                    name="email" 
                                    placeholder="your.email@example.com"
                                    required
                                >
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group mb-3">
                                <label for="loginPassword" class="form-label">
                                    <i class="bi bi-lock"></i> Password
                                </label>
                                <div class="password-input-wrapper">
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="loginPassword" 
                                        name="password" 
                                        placeholder="Enter your password"
                                        required
                                    >
                                    <button type="button" class="password-toggle" id="toggleLoginPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        id="rememberMe" 
                                        name="rememberMe"
                                    >
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="link-primary small">Forgot Password?</a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 btn-lg auth-submit-btn">
                                <span class="btn-text">Login</span>
                                <span class="btn-loader" style="display: none;">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                    Logging in...
                                </span>
                            </button>
                        </form>

                        <!-- Divider -->
                        <div class="auth-divider">
                            <span>or</span>
                        </div>

                        <!-- Social Login -->
                        <button class="btn btn-outline-secondary w-100 social-btn">
                            <i class="bi bi-google"></i>
                            Continue with Google
                        </button>

                        <!-- Don't Have Account -->
                        <div class="auth-footer text-center mt-4">
                            <p class="mb-0">Don't have an account? <a href="register.html" class="link-primary fw-semibold">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
</body>
</html>
